<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üêæ Pet Adoption Page</title>
  <link rel="stylesheet" href="PetAdoptionPage.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>&#128021; Pet Adoption Page</h1>
    <nav>
      <a href="#">Login</a>
      <a href="#">Sign Up</a>
    </nav>
  </header>

  <!-- Search / Filter Section -->
  <section class="filter-section">
    <h2>Find your perfect companion</h2>
    <form>
      <select name="animal">
        <option value="">All Animals</option>
        <option value="dog">Dogs</option>
        <option value="cat">Cats</option>
        <option value="rabbits">Rabbit</option>
      </select>
      <select name="age">
        <option value="">Any Age</option>
        <option value="puppy">Puppy/Kitten</option>
        <option value="adult">Adult</option>
        <option value="senior">Senior</option>
      </select>
      <button type="submit">Search</button>
    </form>
  </section>

  <!-- Pet Cards Section -->
  <section class="pet-gallery">
    <div class="pet-card">
      <img src="AAA_dog.jpg" alt="Happy dog" />
      <h3>Buddy</h3>
      <p>Breed: Labrador</p>
      <p>Age: 2 years</p>
      <button>Adopt Me</button>
    </div>

    <div class="pet-card">
      <img src="AAA_cat.jpg" alt="Cute cat" />
      <h3>Luna</h3>
      <p>Breed: Siamese</p>
      <p>Age: 1 year</p>
      <button>Adopt Me</button>
    </div>
    <!-- Add more pet cards here -->
  </section>

  <!-- Footer -->
  <footer>

</body>
</html>
